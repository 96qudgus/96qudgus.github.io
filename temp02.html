<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- section05에서 사용할 애니메이션 -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/temp02.css"/>
  <title>Document</title>
</head>
<body>
  <section>
    <header>
      <a href="#" class="logo">Heroes</a>
      <div class="toggle" onclick="toggleMenu();"></div>
      <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">Charactoers</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">Games</a></li>
        <li><a href="#">More</a></li>
      </ul>
    </header>
    <div class="container">
      <div class="box">
        <div class="imgBx">
          <img src="/img/temp02_img/img1.jpg" alt="">
        </div>
      </div>
      <div class="box">
        <div class="imgBx">
          <img src="/img/temp02_img/img2.jpg" alt="">
        </div>
      </div>
      <div class="box">
        <div class="imgBx">
          <img src="/img/temp02_img/img3.jpg" alt="">
        </div>
      </div>
      <div class="box">
        <div class="imgBx">
          <img src="/img/temp02_img/img4.jpg" alt="">
        </div>
      </div>
    </div>

    <div class="footer">
      <ul class="sci">
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
      <p class="copyrightText">Park Byeong Hyeon</p>
    </div>
  </section>
  <script>

    let imgBx = document.querySelectorAll('.imgBx');
    imgBx.forEach(popup => popup.addEventListener('click', () => {
      popup.classList.toggle('active');
    }));

    function toggleMenu() {
      const menuToggle = document.querySelector('.toggle');
      const navigation = document.querySelector('.navigation');
      menuToggle.classList.toggle('active');
      navigation.classList.toggle('active');
    }
  </script>
</body>
</html>
