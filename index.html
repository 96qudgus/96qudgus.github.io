<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박병현의 포트폴리오</title>
  <!-- CSS -->
  <link rel="stylesheet" href="/css/reset.css"/>
  <link rel="stylesheet" href="/css/index.css"/>
  <link rel="stylesheet" href="/css/keyframes.css"/>
  <!-- // CSS -->
  <!-- font -->
  <link rel="preconnect" href="https://fonts.gstatic.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet/">
  <!-- // font -->
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/8ac012635f.js" crossorigin="anonymous"></script>
  <!-- // Font awesome -->
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png"/>
  <!-- // favicon -->
</head>
<body>
  <div class="loading">
  </div>
  <!-- header -->
  <header>
    <img src="/img/index_img/wake_up.jpg" alt="wake_up"/>
    <a href="#" class="logo">PARK'S</a>
    <div class="toggle"></div>
    <nav>
      <ul>
        <li>Home</li>
        <li>Skill</li>
        <li>Website</li>
      </ul>
    </nav>
  </header>
  <!-- // header -->
  <!-- main -->
  <main>
    <section class="wrap01">
      <div>
        <span>WELCOME!</span>
        <br/>
        <span>멋진 홈페이지를 만드는 남자 <span class="blue">박병현</span>입니다!</span>
      </div>
      <img src="/img/index_img/working.jpg" alt="working">
    </section>
  </main>
  <!-- // main -->
  <!-- footer -->
  <footer></footer>
  <!-- // footer -->
  <!-- script -->
  <script>
    // 스크롤이 가장 상단으로 올라갈 경우, navigation bar에 변화가 생김
    window.addEventListener('scroll', function() {
      const header = document.querySelector('header');
      header.classList.toggle('sticky', window.scrollY > 0);
    });
  </script>
  <!-- // script -->
</body>
</html>
