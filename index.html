<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박병현의 포트폴리오</title>
  <!-- CSS -->
  <link rel="stylesheet" href="/css/reset.css"/>
  <link rel="stylesheet" href="/css/common.css"/>
  <link rel="stylesheet" href="/css/index.css"/>
  <!-- // CSS -->
  <!-- font -->
  <link rel="preconnect" href="https://fonts.gstatic.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet/">
  <!-- // font -->
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/8ac012635f.js" crossorigin="anonymous"></script>
  <!-- // Font awesome -->
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png"/>
  <!-- //favicon -->
</head>
<body>
  <header>
    <img src="/img/temp03/pexels-rendy-maulana-yusup-2728753.jpg" class="banner" alt="banner"/>
    <section class="headline">
      <!-- navigation logo -->
      <a href="#" class="logo">PARK'S WORLD</a>
      <!-- // navigaton logo -->
      <span class="subLogo">에 오신 것을 환영합니다!</span>
    </section>
    <!-- navigation design -->
    <section class="introduce">
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <ul>
        <li>인적사항</li>
        <li>학력</li>
        <li>경력</li>
        <li>특이사항</li>
      </ul>
    </section>
    <!-- // navigation design -->
    <div class="toggle"></div>
    <nav class="navigation">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <script>
    // navigation animation
    window.addEventListener("scroll", function() {
      const header = document.querySelector('header');
      header.classList.toggle('sticky', window.scrollY > 0);
    });
    // // navigation animation
  </script>
</body>
</html>
